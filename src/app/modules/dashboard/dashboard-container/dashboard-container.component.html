<app-dashboard-ui
  (filterValueChange)="filterChangeHandler($event)"
  (updateTable)="updateTableHandler($event)"
  [compactMode]="(compactMode$ | async) ?? false"
  [hasBackground]="(backgroundSelector$ | async) ?? true"
  [allTables]="selectAllTables$ | async"
  [tables]="selectTables$ | async"
></app-dashboard-ui>
